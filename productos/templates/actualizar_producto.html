{% extends "base.html" %}

{% block title %} {{ view.title }} {% endblock %}

{% block content %}
<h1>{{ view.title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
